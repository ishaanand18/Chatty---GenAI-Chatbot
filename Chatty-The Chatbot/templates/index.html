<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatty - Your Virtual Chatting Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      background-color: #4f46e5;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .header i {
      margin-right: 10px;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e5e7eb;
      padding: 10px;
    }

    .chat-box {
      width: 100%;
      max-width: 700px;
      height: 85vh;
      background: #ffffff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Messages */
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-end;
    }

    .message .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      color: #444;
    }

    .user {
      flex-direction: row-reverse;
    }
    .user .icon {
      background-color: #6366f1;
      color: white;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .assistant .bubble {
      background-color: #f3f4f6;
      color: #111827;
      border-top-left-radius: 4px;
    }

    .user .bubble {
      background-color: #4f46e5;
      color: white;
      border-top-right-radius: 4px;
    }

    /* Typing Indicator */
    .typing {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #6b7280;
      font-size: 14px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #9ca3af;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* Input Area */
    .input-area {
      display: flex;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .input-area textarea {
      flex: 1;
      border: none;
      padding: 12px;
      outline: none;
      font-size: 15px;
      resize: none;
      background: transparent;
    }
    .input-area button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .input-area button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-robot"></i> Chatty - Your Virtual Chatting Buddy
  </div>

  <div class="chat-container">
    <div class="chat-box">
      <div class="messages" id="chatBox">
        <div class="message assistant">
          <div class="icon"><i class="fas fa-robot"></i></div>
          <div class="bubble">Hello! Chatty here ðŸ˜Š How can I help you today?</div>
        </div>
      </div>

      <div class="input-area">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      // Typing Indicator
      const typing = document.createElement("div");
      typing.className = "message assistant typing-indicator";
      typing.innerHTML = `
        <div class="icon"><i class="fas fa-robot"></i></div>
        <div class="bubble typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      typing.remove();
      addMessage(data.reply, "assistant");
    }

    function addMessage(text, role) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message " + role;

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.innerHTML = role === "user"
        ? '<i class="fas fa-user"></i>'
        : '<i class="fas fa-robot"></i>';

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      div.appendChild(icon);
      div.appendChild(bubble);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
